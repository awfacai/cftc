<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Morgan - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            margin-top: 20px;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .tab-btn.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #login-panel, #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="app">
    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Telegram File Manager</h1>
            <div class="user-info">
                <span id="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="files">Files</button>
                <button class="tab-btn" data-tab="settings">Settings</button>
            </div>
            
            <div class="tab-content" id="files-tab">
                <div class="search-controls">
                    <input type="text" id="search-input" placeholder="Search files...">
                    <select id="filter-type">
                        <option value="all">All Files</option>
                        <option value="image">Images</option>
                        <option value="document">Documents</option>
                        <option value="video">Videos</option>
                    </select>
                </div>
                
                <div class="file-list">
                    <table id="files-table">
                        <thead>
                            <tr>
                                <th>Thumbnail</th>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Type</th>
                                <th>Uploaded</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="files-list">
                            <!-- Files will be loaded here -->
                        </tbody>
                    </table>
                    <div id="pagination"></div>
                </div>
            </div>
            
            <div class="tab-content" id="settings-tab" style="display: none;">
                <div class="settings-section">
                    <h2>Bot Settings</h2>
                    <form id="bot-settings-form">
                        <div class="form-group">
                            <label for="bot-token">Bot Token</label>
                            <input type="password" id="bot-token" name="botToken">
                        </div>
                        <div class="form-group">
                            <label for="webhook-url">Webhook URL</label>
                            <input type="text" id="webhook-url" name="webhookUrl" readonly>
                            <button type="button" id="set-webhook-btn">Set Webhook</button>
                        </div>
                        <div class="form-group">
                            <label for="allowed-users">Allowed User IDs (comma separated)</label>
                            <input type="text" id="allowed-users" name="allowedUsers">
                        </div>
                        <button type="submit">Save Settings</button>
                    </form>
                </div>
                
                <div class="settings-section">
                    <h2>Admin Account</h2>
                    <form id="admin-settings-form">
                        <div class="form-group">
                            <label for="admin-username">Username</label>
                            <input type="text" id="admin-username" name="adminUsername">
                        </div>
                        <div class="form-group">
                            <label for="admin-password">New Password</label>
                            <input type="password" id="admin-password" name="adminPassword">
                        </div>
                        <div class="form-group">
                            <label for="admin-confirm-password">Confirm Password</label>
                            <input type="password" id="admin-confirm-password" name="adminConfirmPassword">
                        </div>
                        <button type="submit">Update Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="login-panel">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="login-error"></div>
            </form>
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const adminPanel = document.getElementById('admin-panel');
        const loginPanel = document.getElementById('login-panel');
        const loadingOverlay = document.getElementById('loading-overlay');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.tab-btn.active').classList.remove('active');
                document.querySelector('.tab-content.active').classList.remove('active');

                button.classList.add('active');
                document.getElementById(button.dataset.tab + '-tab').classList.add('active');
            });
        });

        // Login functionality (simulated)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                // Simulate login success
                loginPanel.style.display = 'none';
                adminPanel.style.display = 'block';
                loadingOverlay.style.display = 'none';
                document.getElementById('username').textContent = 'Admin';
            }, 1000);
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            adminPanel.style.display = 'none';
            loginPanel.style.display = 'flex';
            document.getElementById('login-form').reset();
        });

        // Settings form submissions (simulated)
        document.getElementById('bot-settings-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Bot settings saved!');
        });

        document.getElementById('admin-settings-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Admin settings updated!');
        });
    });
</script>
</body>
</html>
